<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/othello.css" media="screen"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
        </link>

        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
        <script type="text/javascript" src="./prudens_web/parsers.js"></script>
        <script type="text/javascript" src="./prudens_web/prudens.js"></script>
        <script type="text/javascript" src="./prudens_web/prudensUtils.js"></script>
        <script type="text/javascript" src="./scripts/othello.js"></script>
        <script type="text/javascript" src="./scripts/coachello.js"></script>
        <!-- <script type="text/javascript" src="./scripts/tour.js"></script> -->
        <title>
            Prudens &mdash; Othello
        </title>
    </head>
    <body>
        <div id="body-container" class="center-board-container">
            <div id="game-container" class="game-container">
                <div id="score-board" class="othello-score-board-container">
                    <div class="othello-point-container">
                        <div class="othello-point-color black"></div>
                        <div id="blacks" class="othello-score-text-container">2</div>
                    </div>
                    <div class="othello-point-container">
                        <div class="othello-point-color white"></div>
                        <div id="whites" class="othello-score-text-container">2</div>
                    </div>
                </div>
                <div id="board-container" class="othello-board-container">
                    
                </div>
            </div>
            <div class="explanation-container">
                <div id="buttons-container" class="buttons-container">
                    <div id="add-button" class="add-button" onclick="addPattern()">Offer Advice</div>
                    <div class="why-button" onclick="explain()">Get Explanation</div>
                    <div class="reset-button" onclick="reset()">Reset Game</div>
                </div>
                <div id="uploads-container" class="uploads-container">
                    <input type="file" id="policy-file"/>
                    <!-- <input type="file" id="game-file"/> -->
                    <div id="policy-button" class="upload-button">Upload Policy</div>
                    <!-- <div id="game-button" class="upload-button">Upload Game</div> -->
                    <div id="download-button" class="upload-button" onclick="downloadPolicy()">Download Policy</div>
                </div>
                <div class="game-navigation-container">
                    <div class="game-up-down-load-container">
                        <div class="game-load-container">
                            Upload Game <i class="fa fa-upload"></i>
                        </div>
                        <div class="game-load-container">
                            Download Game <i class="fa fa-download"></i>
                        </div>
                    </div>
                    <div class="game-history-container">
                        <div id="move-numbers" class="move-number-container">
                            
                        </div>
                        <div id="moves" class="moves-container">
                            <div id="black-moves" class="moves-col">

                            </div>
                            <div id="white-moves" class="moves-col">
                                
                            </div>
                        </div>
                    </div>
                    <div class="game-navbar-container">
                        <div id="fast-backward" class="navigation-button inactive">
                            <i class="fa fa-fast-backward"></i>
                        </div>
                        <div id="step-backward" class="navigation-button inactive">
                            <i class="fa fa-step-backward"></i>
                        </div>
                        <div id="step-forward" class="navigation-button inactive">
                            <i class="fa fa-step-forward"></i>
                        </div>
                        <div id="fast-forward" class="navigation-button inactive">
                            <i class="fa fa-fast-forward"></i>
                        </div>
                    </div>
                </div>
                <!-- <div id="explanation-text" class="explanation-text">

                </div> -->
                <div id="info-container" class="footer-container">
                    <!-- <div class="tour-container" onclick="startTour()">
                        Take a Tour!
                    </div> -->
                    <div class="help-container">
                        <a href="https://en.wikipedia.org/wiki/Reversi" target="_blank"><i class="fa fa-info-circle fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
